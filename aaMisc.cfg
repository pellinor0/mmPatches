
@Kopernicus:FINAL {
  @Body[Kerbin]{ @Properties{ @timewarpAltitudeLimits = 0 0 0 0 0 60000 150000 300000 } }
  @Body[Iota]  { @Properties{ @timewarpAltitudeLimits = 0 0 0 0 0 60000 150000 300000 } }
  @Body[Ceti]  { @Properties{ @timewarpAltitudeLimits = 0 0 0 0 0 60000 150000 300000 } }

  @Body[Sun]  { @ScaledVersion{ @Light{
    @sunlightIntensity = 1.5
    @scaledSunlightIntensity = 0.70
  }}}
}

@PART[kOSMachineRad] { %TechRequired = start }
@PHYSICSGLOBALS {
  @prelaunchDefaultThrottle = 0	// default 0.5 ie. 50%
  @VesselRanges {	@orbit {
  	@load = 2250
  	@unload = 2500
  	@pack = 2150
  	@unpack = 2400
  }}
}

@PART[C3_Kontainer_KIS_M] {
  @mass=0.05
  @cost=210
}
@PART[sensorAtmosphere] { @rescaleFactor *= 0.5 }

