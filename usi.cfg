// USI inflatable Tank LF/LFO FuelSwitch
@PART[MKS_InflationTank]:FINAL {
  // original cost is 500 => this is now the empty cost
  !RESOURCE[LiquidFuel] {}
  !RESOURCE[Oxidizer]   {}
  MODULE
  {
    name = FSfuelSwitch
    resourceNames = LiquidFuel,Oxidizer;LiquidFuel
    resourceAmounts = 315,385;700
    initialResourceAmounts = 0,0;0
    tankCost = 321.3;560
    basePartMass = 0.25
    tankMass = 0;0
    hasGUI = true
    availableInFlight = false
    availableInEditor = true
  }
}

